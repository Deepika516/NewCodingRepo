        <!-- Using clumnDefs attribute to show header row in ag grid table,
             using rowData attribute to show the data in table -->
<div ag-grid="gridOptions" class="ag-theme-bootstrap">  
<div class="container-fluid" *ngIf="hideTable">
    <ag-grid-angular style="width: 100%; height: 400px;"
        class="ag-theme-balham"      
        [columnDefs]="columns"
        [rowData]="rowData"
        [editType]="editType"
        [defaultColDef]="defaultColDef"  
        (gridReady)="onGridReady($event)"
        [rowSelection]="rowSelection"
        (selectionChanged)="onSelectionChanged()">
    </ag-grid-angular>
   
    <!-- Creating the delete button -->
    <button class= "btn btn-success me-2" (click)="onDelete()">Delete</button>
</div>
</div>
